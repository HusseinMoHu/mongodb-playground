<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Promise Game</title>
</head>

<body>
  <button>Click!</button>

  <script>
    function startGame() {
      let count = 0
      document.querySelector('button').addEventListener('click', () => {
        count++
      })

      return new Promise((resolve, reject) => {
        setTimeout(() => {
          if (count > 5) {
            return resolve()
          }
          reject()
        }, 2000)
      })
    }

    startGame()
      .then(() => alert('Game passed'))
      .catch(() => alert('Game failed'))
  </script>
</body>

</html>
